version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: horizon-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - horizon-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: horizon-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/horizon
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=hxnx
      - JWT_SECRET=your-256-bit-secret-key-here-change-in-production-environment
      - JWT_EXPIRATION=86400000
      - JWT_REFRESH_EXPIRATION=604800000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - horizon-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health/ping",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  database:
    image: postgres:16-alpine
    container_name: horizon-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=horizon
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=hxnx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
