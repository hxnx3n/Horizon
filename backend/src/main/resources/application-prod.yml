spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://database:5432/horizon}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:hxnx}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-environment}
  expiration: ${JWT_EXPIRATION:3600000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: ERROR
    com.horizon.backend: WARN
    org.hibernate.SQL: ERROR
    org.springframework: ERROR
    org.springframework.security: ERROR
  file:
    name: logs/horizon-backend.log

metrics:
  retention-days: 7

agent:
  port: 9090
  polling:
    interval: 1000
    timeout: 3000
