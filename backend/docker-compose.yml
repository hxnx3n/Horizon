version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: horizon-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://10.0.0.2:5432/mydb?currentSchema=public
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=hxnx
      - JWT_SECRET=your-256-bit-secret-key-here-change-in-production-environment
      - JWT_EXPIRATION=86400000
      - JWT_REFRESH_EXPIRATION=604800000
    networks:
      - horizon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  horizon-network:
    driver: bridge
