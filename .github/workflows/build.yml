name: Build CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-agent:
    runs-on: ubuntu-latest
    name: Build Agent (Go)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        working-directory: ./agent
        run: go mod download && go mod tidy
      
      - name: Format check
        working-directory: ./agent
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted"
            exit 1
          fi
      
      - name: Vet
        working-directory: ./agent
        run: go vet ./...
      
      - name: Build Linux
        working-directory: ./agent
        run: GOOS=linux GOARCH=amd64 go build -o horizon-agent-linux -ldflags="-s -w" .
      
      - name: Build Windows
        working-directory: ./agent
        run: GOOS=windows GOARCH=amd64 go build -o horizon-agent.exe -ldflags="-s -w" .

  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend (Java)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build with Gradle
        working-directory: ./backend
        run: ./gradlew clean build -x test
      
      - name: Check if JAR was created
        run: |
          if [ ! -f ./backend/build/libs/*.jar ]; then
            echo "JAR file was not created"
            exit 1
          fi

  build-frontend:
    runs-on: ubuntu-latest
    name: Build Frontend (React/TypeScript)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install
      
      - name: Build
        working-directory: ./frontend
        run: pnpm build
      
      - name: Lint
        working-directory: ./frontend
        run: pnpm lint

  all-builds-success:
    needs: [build-agent, build-backend, build-frontend]
    runs-on: ubuntu-latest
    name: All Builds Success
    steps:
      - name: Check build status
        run: echo "All builds completed successfully"
