name: Build Agent

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  packages: write

jobs:
  build-agent:
    runs-on: ubuntu-latest
    name: Build Agent (Go)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        working-directory: ./agent
        run: go mod download && go mod tidy
      
      - name: Format check
        working-directory: ./agent
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted"
            exit 1
          fi
      
      - name: Vet
        working-directory: ./agent
        run: go vet ./...
      
      - name: Build Linux
        working-directory: ./agent
        run: GOOS=linux GOARCH=amd64 go build -o horizon-agent-linux -ldflags="-s -w" .
      
      - name: Build Windows
        working-directory: ./agent
        run: GOOS=windows GOARCH=amd64 go build -o horizon-agent.exe -ldflags="-s -w" .
      
      - name: Delete Previous Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/github-script@v6
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            try {
              const releases = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              
              for (const release of releases.data) {
                if (release.tag_name !== tag) {
                  console.log(`Deleting release: ${release.tag_name}`);
                  await github.rest.repos.deleteRelease({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.id,
                  });
                  
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `tags/${release.tag_name}`,
                  });
                }
              }
            } catch (error) {
              console.log('Error deleting previous releases:', error);
            }
      
      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            agent/horizon-agent-linux
            agent/horizon-agent.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
