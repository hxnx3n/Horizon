name: Build Agent

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-agent:
    runs-on: ubuntu-latest
    name: Build Agent (Go)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        working-directory: ./agent
        run: go mod download && go mod tidy
      
      - name: Format check
        working-directory: ./agent
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted"
            exit 1
          fi
      
      - name: Vet
        working-directory: ./agent
        run: go vet ./...
      
      - name: Build Linux
        working-directory: ./agent
        run: GOOS=linux GOARCH=amd64 go build -o horizon-agent-linux -ldflags="-s -w" .
      
      - name: Build Windows
        working-directory: ./agent
        run: GOOS=windows GOARCH=amd64 go build -o horizon-agent.exe -ldflags="-s -w" .
