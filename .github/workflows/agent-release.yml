name: Agent Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  BINARY_NAME: horizon-agent

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.version-changed }}
    steps:
      - name: Checkout current
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep 'var Version = ' agent/cmd/update.go | sed 's/.*Version = "\(.*\)".*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: previous
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            VERSION=$(git show HEAD~1:agent/cmd/update.go | grep 'var Version = ' | sed 's/.*Version = "\(.*\)".*/\1/')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Check if version changed
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          PREVIOUS="${{ steps.previous.outputs.version }}"
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $PREVIOUS -> $CURRENT"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT"
          fi

  build:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ""
          - os: linux
            arch: arm64
            ext: ""
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""
          - os: windows
            arch: amd64
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: agent/go.sum

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'var Version = ' agent/cmd/update.go | sed 's/.*Version = "\(.*\)".*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build binary
        working-directory: agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.version }}
          go build -ldflags="-s -w -X github.com/hxnx3n/Horizon/agent/cmd.Version=${VERSION}" -o ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: agent/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    if: needs.check-version.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'var Version = ' agent/cmd/update.go | sed 's/.*Version = "\(.*\)".*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Delete existing release if exists
        uses: actions/github-script@v6
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            try {
              const releases = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              
              for (const release of releases.data) {
                if (release.tag_name === tag) {
                  console.log(`Deleting existing release: ${tag}`);
                  await github.rest.repos.deleteRelease({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.id,
                  });
                }
              }
            } catch (error) {
              console.log('No existing release to delete');
            }

      - name: Create checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: agent-v${{ steps.version.outputs.version }}
          name: Horizon Agent ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'dev') }}
          generate_release_notes: false
          files: |
            dist/*
          body: |
            ## Horizon Agent ${{ steps.version.outputs.version }}

            ### Installation

            **Quick Install (Linux/macOS):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hxnx3n/Horizon/main/agent/install.sh | bash
            ```

            **Manual Download:**
            Download the appropriate binary for your platform below.

            ### Platforms
            | OS | Architecture | File |
            |---|---|---|
            | Linux | x86_64 | `horizon-agent-linux-amd64` |
            | Linux | ARM64 | `horizon-agent-linux-arm64` |
            | macOS | x86_64 | `horizon-agent-darwin-amd64` |
            | macOS | Apple Silicon | `horizon-agent-darwin-arm64` |
            | Windows | x86_64 | `horizon-agent-windows-amd64.exe` |

            ### Usage
            ```bash
            # Authenticate with your server
            horizon-agent auth <api-key> <server-url>

            # Start pushing metrics
            horizon-agent run
            ```
