name: Agent Release

on:
  push:
    tags:
      - "agent-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release 1.0.0"
        required: true
        type: string

permissions:
  contents: write

env:
  BINARY_NAME: horizon-agent

jobs:
  build:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ""
          - os: linux
            arch: arm64
            ext: ""
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""
          - os: windows
            arch: amd64
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: agent/go.sum

      - name: Build binary
        working-directory: agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: agent/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/agent-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: agent-v${{ steps.version.outputs.version }}
          name: Horizon Agent v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
          body: |
            ## Horizon Agent v${{ steps.version.outputs.version }}

            ### Installation

            **Quick Install (Linux/macOS):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hxnx3n/Horizon/main/agent/install.sh | bash
            ```

            **Manual Download:**
            Download the appropriate binary for your platform below.

            ### Platforms
            | OS | Architecture | File |
            |---|---|---|
            | Linux | x86_64 | `horizon-agent-linux-amd64` |
            | Linux | ARM64 | `horizon-agent-linux-arm64` |
            | macOS | x86_64 | `horizon-agent-darwin-amd64` |
            | macOS | Apple Silicon | `horizon-agent-darwin-arm64` |
            | Windows | x86_64 | `horizon-agent-windows-amd64.exe` |

            ### Usage
            ```bash
            # Authenticate with your server
            horizon-agent auth <api-key> <server-url>

            # Start pushing metrics
            horizon-agent run
            ```
