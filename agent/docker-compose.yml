services:
  agent:
    container_name: horizon-agent
    build:
      context: .
      dockerfile: Dockerfile
    image: horizon-agent:local
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      TZ: ${TZ:-Asia/Seoul}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:9090 >/dev/null 2>&1 || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - horizon

networks:
  horizon:
    name: horizon
